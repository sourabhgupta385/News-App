<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-center>
            Top Stories
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content >
        <ion-list >
            <ion-item *ngFor="let entry of entries" text-wrap>
                <div class="col col-33">
                    <img  class="full-image" src="{{entry.content.url}}">
                </div>
                    <h2>{{entry.title}}</h2><br>
                    <h6>{{entry.description}}</h6>

            </ion-item>

        </ion-list>
    
</ion-content>
